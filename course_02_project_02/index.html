<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
            <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
            <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Styles -->
        <link href="css/bootstrap.css" rel="stylesheet">
        <link href="assignment.css" rel="stylesheet">

        <!-- Javascript Libraries -->
        <script src="js/jquery-2.1.4.min.js"></script>
        <script src="js/handlebars-v3.0.3.js"></script>
        <script src="js/bootstrap.min.js"></script>

        <!-- Custom Javascript -->
        <script src="AnimalsData.js"></script>
        <script src="assignment.js"></script>

        <!-- BEGIN TEMPLATES -->
        <script id="navbar-template" type="text/x-handlebars-template">
                            <ul class="nav navbar-nav">
                                <li id="nav-item-home" class="clickable"><a href="#">Home</a></li>
                                {{#each category}}
                                <li id="nav-item-{{@index}}" data-category-idx="{{@index}}" class="clickable"><a href="#">{{name}}</a></li>
                                {{/each}}
                            </ul>
        </script>

        <script id="breadcrumb-template" type="text/x-handlebars-template">
                        <ol class="breadcrumb">
                            {{#each crumb}}
                            <li class="clickable" 
                                {{#if categoryIdx}}data-category-idx="{{categoryIdx}}"{{/if}} 
                                {{#if animalIdx}}data-animal-idx="{{animalIdx}}"{{/if}}>
                                    <a href="#">{{display}}</a>
                            </li>
                            {{/each}}
                        </ol>
        </script>

        <script id="animal-list-default-template" type="text/x-handlebars-template">
                        <p>Please select an animal category.</p>
        </script>

        <script id="animal-list-template" type="text/x-handlebars-template">
                        <h2>{{name}}</h2>
                        <div class="row">
                        {{#each animals}}
                            <div class="col-xs-12 col-md-3 animal-listing clickable" id="animal-listing-{{@index}}" data-category-idx="{{../categoryIdx}}" data-animal-idx="{{@index}}">
                                <a href="#" class="thumbnail">
                                    <img src="{{images.[0]}}" alt_text="{{name}} Thumbnail" />
                                    {{name}}
                                </a>
                            </div>
                        {{/each}}
                        </div>
        </script>

        <script id="animal-details-default-template" type="text/x-handlebars-template">
                        <p>Please select an animal.</p>
        </script>

        <script id="animal-details-template" type="text/x-handlebars-template">
                        <h2>{{name}}</h2>
                        <div class="row">
                            {{#each images}}
                            <div class="col-xs-12 col-md-6 animal-details-pic">
                                <a href="#" class="thumbnail" data-toggle="modal" data-target="#image-modal-{{@index}}">
                                    <img src="{{this}}" alt_text="{{../name}} Image {{@index}}" />
                                </a>
                            </div>
                            <div id="image-modal-{{@index}}" class="modal fade" role="dialog">
                                <div class="modal-dialog animal-modal-pic"><div class="modal-content"><div class="modal-body">
                                    <img src="{{this}}" />
                                </div></div></div>
                            </div>
                            {{/each}}
                        </div>
                        <p>{{description}}</p>
        </script>
        <!-- END TEMPLATES -->

        <title>Animal Explorer</title>
    </head>
    <body>
        <div id="wrapper">
            <!-- Very top of the page -->
            <div id="header">
                <h1>Animal Explorer</h1>
            </div>

            <!-- All of the main content in the page -->
            <div id="content">
                <!-- Navbar -->
                <nav class="navbar navbar-default">
                    <!-- Collapsed version: button that reveals menu items. -->
                    <div class="container-fluid">
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-navbar">
                                <!-- Create standard "3 bar" button effect common to mobile apps. -->
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                        </div>

                        <!-- Main navbar view (collapsible) -->
                        <div class="collapse navbar-collapse" id="main-navbar">
                        </div>
                    </div>
                </nav>

                <div class="container">
                    <!-- Breadcrumbs -->
                    <div id="breadcrumb-placeholder">
                    </div>

                    <!-- Animal List (when a category is selected -->
                    <div id="animal-list-placeholder">
                    </div>

                    <hr />

                    <!-- Animal Details (when an animal is selected -->
                    <div id="animal-details-placeholder">
                    </div>
                </div> <!-- /container -->

                <div id="modal-placeholder">
                </div>
            </div> <!-- /content -->

            <!-- Footer that nicely sticks to the bottom no matter what. -->
            <div id="footer" class="bottom-section">
                <ul>
                    <li><b>Author:</b> Tamas Zsebe</li>
                    <li><b>Last Updated:</b> 2016-04-14</li>
                    <li><b>Sources:</b> <a href="http://www.cssreset.com/2010/css-tutorials/how-to-keep-footer-at-bottom-of-page-with-css/">CSSReset Footer Demo</a></li>
                </ul>
            </div> <!-- /footer -->
        </div> <!-- /wrapper -->
    </body>
</html>
